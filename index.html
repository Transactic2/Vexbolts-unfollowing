<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vexbolts Mass Unfollowing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .countdown {
            margin: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Vexbolts Mass Unfollowing</h1>
    <div class="countdown">Time Remaining: <span id="timer"></span></div>
    <div class="follower-info">
        <iframe 
            height="80px" 
            width="300px" 
            frameborder="0" 
            src="https://livecounts.io/embed/tiktok-live-follower-counter/vexbolts" 
            style="border: 0; width:300px; height:80px;">
        </iframe>
    </div>

    <script>
        function updateTimer() {
            const now = new Date();
            const options = { timeZone: 'America/New_York', hour12: false };
            const formatter = new Intl.DateTimeFormat('en-US', options);
            const currentTimeInFlorida = new Date(formatter.format(now));
            const targetTime = new Date('2024-12-31T23:59:00-05:00');
            const diff = targetTime - currentTimeInFlorida;

            if (diff <= 0) {
                document.getElementById('timer').textContent = 'UNFOLLOW!!!';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('timer').textContent = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
